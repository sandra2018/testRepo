<!DOCTYPE html>
<html lang="">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
</head>
<body>
  <style>
.custom-file-control:before{
  content: "Browse";
}
.custom-file-control:after{
  content: "Add files..";
}
  </style>
  <div class="container">
    <!-- class="form-inline" inline to have it in block mode -->
    <form >
      <!-- add form-group row -->
      <div class="form-group row">
        <label for="fName" class="col-sm-3 col-form-label col-form-label-sm">First Name</label>
          <div class="col-sm-9">
          <input type="text" class="form-control col-sm-9" id="fName" placeholder="first name">
          </div>
      </div>
      <div class="form-group row">
        <label for="lName" class="col-sm-3 col-form-label col-form-label-lg">Last Name</label>
          <div class="col-sm-9">
          <input type="text" class="form-control col-sm-9" id="lfName" placeholder="last name">
          <div class="form-text-muted">Add your last name here</div>
        </div>
      </div>

      
        
      
            

      <div class="form-check row">
        <div class="offset-sm-3 col-sm-6">
          <label class="form-check-inline">
             <input type="checkbox" value="1"> Agree to Terms and Conditions
          </label>
          <label class="form-check-inline">
            <!-- value 1 means it is selected -->
             <input type="radio" value="0" name="radio 1"> Agree to Terms and Conditions
          </label>
          </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-6"><button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

  <div class="row">
    <div class="col-sm-3 colf-form-label"> Upload your file</div>
    <div class="col-sm-9">
      <div class="form-group row">
  <label class="custom-file" id-"customFile">
  <input type="file" id="egfile" class="custom-file-input" >
  <span class="custom-file-control form-control-file"></span>
</label>
</div></div></div></div>

    </form>






  </div>
	



  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
